<!doctype html>
<html lang="en">
  <head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="app.js"></script>
  </head>
  <body class="font-monospace">
    <div class="container">
      <div class="row">
        <div class="col text-center py-5">
          <h1 class="text-center">Pomodoro Clock</h1>
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col">
        <div id="break-label">
          <h2>Break Time</h2>
        </div>
        <div id="break-length" class="fs-3">5</div>
        <button id="break-increment" class="btn btn-block btn-outline-success" onclick="incrementBreak()">increment</button>
        <button id="break-decrement" class="btn btn-block btn-outline-success" onclick="decrementBreak()">decrement</button>
      </div>

      <div class="col">
        <div id="session-label">
          <h2>Work Length</h2>
        </div>
        <div id="session-length" class="fs-3">25</div>
        <button id="session-increment" class="btn btn-block btn-outline-primary" onclick="incrementSession()">increment</button>
        <button id="session-decrement" class="btn btn-block btn-outline-primary" onclick="decrementSession()">decrement</button>
      </div>
    </div>

      <div class="row py-4 text-center">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <div id="timer-label">
                  <h2>Session</h2>
                </div>
              </h5>
              <p class="card-text">
                <div id="time-left" class="fs-1">
                  <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <h3 id="timerMessage"></h3>
              </p>
                <a href="#" id="start_stop" class="btn btn-outline-secondary btn-block text-dark" onclick="start_stop()">Start</a>
                <a href="#" id="reset" class="btn btn-block btn-outline-danger" onclick="reset()">Reset</a>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

  </body>
</html>
